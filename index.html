 url("https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-2/bg.jpg");

/* text over main picture */

  color: #333;
    border-width: 0px;
    margin: 3%;
    line-height: 1em;

}

/* Column container */
.row {
    display: flex;
    flex-wrap: wrap;
}


/* styling columns*/
* {
    box-sizing: border-box;
}

/* Create two unequal columns that floats next to each other */
.column {
    float: left;
}

/* left column */
.left {
    font-size: 8vw;
    width: 25%;
    height: 70%;
    color: #333;
    padding-left: 20px;
    font-family:'Kalam';
    justify-content: center;
}

/* right column */
.right {
    width: 75%;
    height:  100%;
    font-family:'Kalam';
    font-size: 3vw;
    color: #dabece;
    justify-content: center;
}

/* Clear floats after the columns */
.row2:after {
    content: "";
    display: table;
    clear: both;
}


.gallery {
  margin-top: 20px;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
    color: #fff;
    font-size: 24px;

}


.gallery-item {
  margin: 20px;
}


.gallery-item .thumbnail {
  border: 5px solid #fff;
}


/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */

@media (max-width: 600px) {
    .row, .navbar, .dropdown {
        flex-direction: column;
    }

/* Responsive layout - when the screen is less than 600px wide, make the submenu the whole width of page */

@media screen and (max-width: 600px) {
  .dropdown-content {
    display: none;
    position: relative;
    background-color: #f9f9f9;
    min-width: 600px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 2;
}

</style>
